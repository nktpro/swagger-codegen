machine:
  timezone: UTC
  services:
    - docker
  java:
    version: oraclejdk8

dependencies:
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-0.13.8.deb
    - sudo dpkg -i sbt-0.13.8.deb
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"

deployment:
  hub:
    branch: master
    commands:
      - sbt buildDocker
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push nktpro/swagger-codegen